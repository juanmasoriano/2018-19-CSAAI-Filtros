<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro 1</title>
    <link rel="stylesheet" href="filtro1.css">
    <script src="filtro1.js"></script>
  </head>
  <body onload="main();">
    <header>
      <section>
        <aside id="col1">
          <canvas id="display"></canvas>
        </aside>
      </section>

      <section>
        <aside id="col2">
          <img src="black-hole.jpg" id="imagesrc">
        </aside>
      </section>
    </header>

    <section>
      <aside id="col3">

        <h1>Filtrado RGB</h1>

        <input type="range" id="deslizador" min="0" max="255" value="255"/> Rojo
        <p id="range_value">00</p>

        <input type="range" id="deslizador1" min="0" max="255" value="255"/> Verde
        <p id="range_value1">00</p>

        <input type="range" id="deslizador2" min="0" max="255" value="255"/> Azul
        <p id="range_value2">00</p>
      </aside>
    </section>

    <section>
      <aside id="col4">
        <h1>Grises</h1>

        <button type="button" id="grises"> Grises</button>
      </aside>
    </section>

  </body>
</html>
